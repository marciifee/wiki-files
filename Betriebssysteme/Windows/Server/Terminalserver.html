<h1><strong>Mitteilung an User per cmd im Terminalserver Terminal Sitzung</strong></h1>
<p>msg administrator "Bitte abmelden. Server wird neu gestartet!"</p>
<p>oder an alle</p>
<p>msg * "Ich muss den Server herunterfahren, bitte Alles schliessen! Danke"</p>
<p>oder auch mit der ID Nummer</p>
<p>msg 2 "Blabla"</p>
